    <div class="container fill">
        <div class="row justify-content-center align-items-center">
            <div class="col-6">
                <form class="register" method="post" action="/register">
                    <div class="form-group">
                        <label for="exampleInputUsername1" class="bmd-label-floating">Username</label>
                        <input class="form-control" type="text" name="username" id="exampleInputUsername1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="bmd-label-floating">Email address</label>
                        <input class="form-control" type="email" name="email" id="exampleInputEmail1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="bmd-label-floating">Password</label>
                        <input class="form-control" type="password" name="password" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary btn-raised">Submit</button>
                    <button class="btn btn-default">Cancel</button>
                </form>
            </div>
        </div>
    </div>

                        <input class="form-control" type="text" name="username" id="loginUsername1">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword1" class="bmd-label-floating">Password</label>
                        <input class="form-control" type="password" name="password" id="loginPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary btn-raised">Login</button>
                    <button class="btn btn-default">Cancel</button>
                </form>
            </div>
        </div>
